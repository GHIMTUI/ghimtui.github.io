  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');

    const buttons = document.querySelectorAll('.channel-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const newSrc = button.getAttribute('data-src');
        player.source = {
          type: 'video',
          sources: [
            {
              src: newSrc,
              type: 'application/x-mpegURL'
            }
          ]
        };
        player.play();
      });
    });
player.on('enterfullscreen', () => {
  // Chỉ hoạt động nếu trình duyệt hỗ trợ
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(err => {
      console.warn('Không thể xoay ngang:', err);
    });
  }
});

player.on('exitfullscreen', () => {
  // Trả lại chiều dọc khi thoát fullscreen (tùy chọn)
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('portrait').catch(err => {
      console.warn('Không thể xoay dọc lại:', err);
    });
  }
});


  </script>
