name: Auto Sort Ads List
on:
  push:
    paths:
      - 'z-ads/ads.txt'

permissions:
  contents: write  # Thêm dòng này để cấp quyền ghi cho bot

jobs:
  sort-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Thêm dòng này để tránh lỗi khi push
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Process Ads File
        run: |
          FILE_PATH="z-ads/ads.txt"
          # Logic của bạn giữ nguyên, rất tốt!
          grep -E "^!|^\[" "$FILE_PATH" > header.tmp || touch header.tmp
          grep -vE "^!|^\[" "$FILE_PATH" | sed 's/[[:space:]]*$//' | grep . | sort -u > sorted_body.tmp
          cat header.tmp sorted_body.tmp > "$FILE_PATH"
          rm header.tmp sorted_body.tmp

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bot: Giữ nguyên Header và sắp xếp ABC các quy tắc"
          file_pattern: 'z-ads/ads.txt'
