name: Process Ads File
    id: process_step
        run: |
          FILE_PATH="z-ads/ads.txt"
          
          # Đếm số dòng ban đầu
          ORIGINAL_COUNT=$(wc -l < "$FILE_PATH")
          
          # Tách Header
          grep -E "^!|^\[" "$FILE_PATH" > header.tmp || touch header.tmp
          
          # Xử lý Body: 
          # 1. Loại bỏ dòng trống/comment
          # 2. Xóa 'www.' ở đầu mỗi dòng
          # 3. Xóa khoảng trắng thừa cuối dòng
          # 4. Sắp xếp và xóa trùng lặp
          grep -vE "^!|^\[" "$FILE_PATH" | \
          sed 's/^www\.//g' | \
          sed 's/[[:space:]]*$//' | \
          grep . | sort -u > sorted_body.tmp
          
          # Gộp lại
          cat header.tmp sorted_body.tmp > "$FILE_PATH"
          
          # Đếm số dòng sau khi xử lý
          FINAL_COUNT=$(wc -l < "$FILE_PATH")
          REMOVED_COUNT=$((ORIGINAL_COUNT - FINAL_COUNT))
          echo "Đã xử lý xong. Số dòng đã loại bỏ: $REMOVED_COUNT"
