ename: Auto Sort Ads List
on:
  push:
    paths:
      - 'z-ads/ads.txt'

jobs:
  sort-and-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Process Ads File
        run: |
          FILE_PATH="z-ads/ads.txt"
          
          # 1. Tách phần Header (Các dòng bắt đầu bằng ! hoặc [)
          grep -E "^!|^\[" "$FILE_PATH" > header.tmp || touch header.tmp
          
          # 2. Lấy các dòng quy tắc, xóa khoảng trắng thừa ở cuối dòng, sắp xếp ABC và xóa trùng
          grep -vE "^!|^\[" "$FILE_PATH" | sed 's/[[:space:]]*$//' | grep . | sort -u > sorted_body.tmp
          
          # 3. Gộp lại: Header nằm trên, quy tắc đã sắp xếp nằm dưới
          cat header.tmp sorted_body.tmp > "$FILE_PATH"
          
          rm header.tmp sorted_body.tmp

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bot: Giữ nguyên Header và sắp xếp ABC các quy tắc"
          file_pattern: 'z-ads/ads.txt'
