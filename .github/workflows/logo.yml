name: Remove Duplicate Logos

on:
  push:
    paths:
      - 'logo/**'
  workflow_dispatch: # Cho phép chạy thủ công khi cần

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Duplicate Remover Script
        run: |
          python -c "
          import os
          import hashlib

          def get_hash(file_path):
              with open(file_path, 'rb') as f:
                  return hashlib.md5(f.read()).hexdigest()

          folder = 'logo'
          if not os.path.exists(folder):
              print(f'Thư mục {folder} không tồn tại.')
              exit(0)

          hashes = {}
          duplicates = []

          for filename in os.listdir(folder):
              path = os.path.join(folder, filename)
              if os.path.isfile(path):
                  fhash = get_hash(path)
                  if fhash in hashes:
                      print(f'Phát hiện trùng lặp: {filename} giống với {hashes[fhash]}')
                      os.remove(path)
                      duplicates.append(filename)
                  else:
                      hashes[fhash] = filename

          if not duplicates:
              print('Không tìm thấy ảnh trùng lặp.')
          "

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: tự động xoá ảnh trùng lặp trong thư mục logo"
          file_pattern: 'logo/*'
